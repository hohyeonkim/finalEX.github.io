<!DOCTYPE html>
<html>
    <head>
        <title> 비밀 페이지 </title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                var width = $('[data-role="slider"]').attr('data-width');
                var height = $('[data-role="slider"]').attr('data-height');
                var count = $('[data-role="slider"] div.item').length;
                
                $('[data-role="slider"]').css({
                    position:'relative',
                    overflow: 'hidden',
                    width:width, height:height
                }).find('.container').css({
                    position:'absolute',
                    width:count*width,
                    overflow:'hidden'
                }).find('.item').css({
                    width:width, height: height,
                    float:'left'
                });

                var currentPage=0;
                var changePage = function(){
                    $('[data-role="slider"]> .container').animate({
                        left: -currentPage*width
                    }, 800);
                };

                $('#left-button').click(function(){
                    if(currentPage > 0){
                        currentPage = currentPage - 1;
                        changePage();
                    }
                });

                $('#right-button').click(function(){
                    if(currentPage < count - 1){
                        currentPage = currentPage + 1;
                        changePage();
                    }
                });
            });
        </script>
    </head>

    <body>
        <div data-role="slider" data-width="800" data-height="800">
            <div class = "container">
                <div class = "item">
                    <p>
                        <img src = "Mycat1.jpg" width = 80% height = 80%>
                    </p>
                </div>
                <div class = "item">
                    <p>
                        <img src = "Mycat2.jpg" width = 80% height = 80%>
                    </p>
                </div>
                <div class = "item">
                    <p>
                        <img src = "Mycat3.jpg">
                    </p>
                </div>
            </div>
        </div>
        <button id = "left-button"> ← </button>
        <button id = "right-button"> → </button>

    </body>
</html>
